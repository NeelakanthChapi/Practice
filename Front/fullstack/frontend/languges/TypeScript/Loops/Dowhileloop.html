

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Statements</h1>
<h2>The do..while Loop</h2>

<p id="demo">The do...while statements combo defines a code block to be executed once, and repeated as long as a condition is true.</p></p>

<script>
let text = "";
let i = 0;
do {
  text += i + "<br>";
  i++;
}
while (i < 5);
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
