<h1 id="time"></h1>

<script>
let time=document.getElementById('time')
function digitalwatch(){
    let sec=0
    let min=0
    let hour=0

    setInterval(()=>{
        sec++

       
        if(sec==60){
            min++
            sec=0
        }
        if(min==60){
            hour++
            min=0
            sec=0
            
        }
        time.innerHTML=`hours:${hour}:munites:${min}:sec${sec}`
    },1000)

}
digitalwatch()

</script>
