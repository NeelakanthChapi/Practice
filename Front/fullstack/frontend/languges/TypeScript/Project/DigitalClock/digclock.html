<!DOCTYPE html>
<html>
<head>
  <title>Digital Watch javaScript</title>
</head>
<body>
  <div id="digital-watch"></div>
  <script>
    setInterval(() => digitalWatch.textContent = new Date().toLocaleTimeString(), 1000);
    const digitalWatch = document.getElementById('digital-watch');
  </script>
</body>
</html>
