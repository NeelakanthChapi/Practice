
<!DOCTYPE html>
<html>
<head>
    <style>
        #clock {
            font-size: 100px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
