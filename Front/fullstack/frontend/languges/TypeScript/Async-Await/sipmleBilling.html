<h1>Async-Await</h1>
<p>Async is multi-thread ,whicj means operations or programs can run in parallel.</p>
<p>await keyword is used inside the async function to wait for the async operations.
   <br>The use of await pauses the asybc function until the promise returns a results value.</p>
<script>
   async function billing(){
        let p1=250
 
 let p2 =new Promise((res,not)=>{
     setTimeout(()=>{
         res(250)
 },2000)
 
  })
 
 let p3=250
 p2= await p2
let total= p1+p2+p3
console.log(total)
    }
    billing()
    
</script>
