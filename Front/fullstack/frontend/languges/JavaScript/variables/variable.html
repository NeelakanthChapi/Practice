<body>
    <h1>Variables</h1>
    <h2>Variables are Containers for Storing Data</h2>
    <h3>JavaScript Variables can be declared in 4 ways:</h3>
    <ul>
        <li>Automatically</li>
        <li>Using var</li>
        <li>Using let</li>
        <li>Using const</li>
    </ul>
    <script> 
        var name="Neelakanth"
         name="Neelu"
        console.log(name)
    
        var name='Guru'
        console.log(name)
    
        let number=1234567
        number="Kiran"
    
        const pai=3.14
        pai=5565
        console.log(pai)
    </script>
</body>
