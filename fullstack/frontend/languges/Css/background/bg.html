<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS Background-color</h1>
    <p>This property is used to set the background color of an element.
        <br> The background of an element covers the total size, including the
         padding and border and excluding margin. It can be applied to all HTML elements.</p>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
    <div></div>
</body>
</html>
