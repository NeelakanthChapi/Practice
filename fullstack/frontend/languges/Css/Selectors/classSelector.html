<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class-Selector</h1>
    <p>The class selector selects HTML elements with a specific class attribute.</p>
    <p>To select elements with a specific class, write a period (.) character.</p>
    <style>
        .abc{
            color: aqua;
        }
        .xyz{
            color: blue;
        }
        .comm{
            width: 200px;
            height: 100px;
            font-size: 50px;
        }

    </style>
    <h3 class="abc comm">Neelakanth</h3>
    <h3 class="xyz comm">Chapi</h3>
</body>
</html>
