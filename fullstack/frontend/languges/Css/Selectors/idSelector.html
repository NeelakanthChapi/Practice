<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Id-Selector</h1>
    <p>The id selector uses the id attribute of an HTML element to select a specific element.</p>
    <p>To select an element with a specific id, write a hash (#) character.</p>
    <style>
        #abc{
            color: aqua;
        }
        #xyz{
            background-color: blue;
        }
       

    </style>
    <h1 id="abc">Neelakanth</h1>
    <h1>Chapi</h1>
</body>
</html>
