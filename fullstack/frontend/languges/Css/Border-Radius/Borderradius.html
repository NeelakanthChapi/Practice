<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Definition of border-radius</h1>
    <p>The border-radius property defines the radius of the element's corners.</p>
    <style>
        #root{
            width: 500px;
            height: 500px;
            background-color: red;
            border-radius: 50px;
            background-image: url(1.jpg);
            /* clip-path: polygon(38% 0, 74% 81%, 84% 0, 100% 0, 85% 100%, 65% 100%, 33% 33%, 23% 100%, 5% 100%, 21% 0); */
            clip-path: polygon(50% 0, 68% 81%, 75% 0, 100% 0, 85% 100%, 55% 100%, 33% 33%, 23% 100%, 0 100%, 16% 0);
  
  
            </style>
    <div id="root"></div>
</body>
</html>
