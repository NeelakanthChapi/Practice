<body>
    <h1>Display-Inline</h1>
    <p>Displays an element as an inline element. Any height and width properties will have no effect.</p>
    <p><b>Ex:-</b></p>
    <style>
        h3{
            background-color: blueviolet;
            display: inline;
        }
        span{
            background-color: brown;
            display: block;
        }
    </style>
    <h3>Neelakanth</h3>
    <h3>Chapi</h3>
    <h1>Display-Block</h1>
    <p>Check the length of the string.It starts on a new line and takes up the whole width.</p>
    <p><b>Ex:-</b></p>
    <span>ravi</span>
</body>
